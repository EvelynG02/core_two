<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spore Taste</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
        <p> Mushroom Guide</p>
      <h1>SPORE TASTE</h1>
      <div class="elements">
        <div class="dropdown-container">
          <label for="my-select">Filter by mushroom type:</label>
          <select name="my-select" id="select" onchange="handleDropdown()">
            <option selected value="all">All</option>
            <option value="Parasitic">Parasitic</option>
            <option value="Saprotrophic">Saprotrophic</option>
            <option value="Mycorrhizal">Mycorrhizal</option>
            <option value="Endophytic">Endophytic</option>
          </select>
        </div>
        <div class="range-slider-container">
          <label>Filter by height</label>
          <input type="range" min="0" max="50" step="1" value="50" oninput="handleSlider()" />
          <span class="value">50"</span>
        </div>

      
      <div class="mushroom-container">
        <!-- add content from Airtable here via javascript -->
      </div>
    </main>
    <script src="script.js"></script>
    
    </body>
</html>

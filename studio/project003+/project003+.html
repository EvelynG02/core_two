<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spore Taste</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icon/favicon.ico">
  </head>
  <body>
    <div class="about-but" href="/about.html"> Know More About Spore</div>
    <main class="container">
      <h1>Spore Taste</h1>
      <br>
      <h2> Mushroom Guide</h2>
       
    <h4>"Fungi are the interface organisms between life and death."-Paul Stamets</h4>
   
      <div class="elements">
        <div class="dropdown-container">
          <label for="my-select">Mushroom type:</label>
          <select name="my-select" id="select" onchange="handleDropdown()">
            <option selected value="all">All</option>
            <option value="Parasitic">Parasitic</option>
            <option value="Saprotrophic">Saprotrophic</option>
            <option value="Mycorrhizal">Mycorrhizal</option>
            <option value="Endophytic">Endophytic</option>
          </select>
        </div>
            
        <div class="dropdown-container2">
          <label for="my-select2">Mushroom color:</label>
          <select name="my-select2" id="select" onchange="handleDropdown2()">
            <option selected value="all">All</option>
            <option value="White">White</option>
            <option value="Brown">Brown</option>
            <option value="Black">Black</option>
            <option value="Gray">Gray</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Lilac">Lilac</option>
            <option value="Pink">Pink</option>
          </select>
        </div>
        <div class="dropdown-container3">
          <label for="my-select3">Mushroom season:</label>
          <select name="my-select3" id="select" onchange="handleDropdown2()">
            <option selected value="all">All</option>
            <option value="Fall">Fall</option>
            <option value="Winter">Winter</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
          </select>
        </div>


        
        <div class="range-slider-container">
          <label>Filter by height</label>
          <input type="range" min="1" max="25" step="1" value="25" oninput="handleSlider()" />
          <span class="value">25"</span>
        </div>

      <div class="shroom-container">
      <div class="mushroom-container">
        <!-- add content from Airtable here via javascript -->
      </div>
      </div>
    </main>
    <script src="script.js"></script>
    </body>
</html>
